name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
      - name: Package (Windows)
        env:
          PYTHONPATH: src
        run: |
          pyinstaller --noconfirm --clean --windowed --name PolicyMerger src/policy_merger/gui/fluent_app.py
          powershell Compress-Archive -Path dist/PolicyMerger/* -DestinationPath PolicyMerger-windows.zip
      - uses: actions/upload-artifact@v4
        with:
          name: PolicyMerger-windows
          path: PolicyMerger-windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
      - name: Package (macOS)
        env:
          PYTHONPATH: src
        run: |
          pyinstaller --noconfirm --clean --windowed --name PolicyMerger src/policy_merger/gui/fluent_app.py
          ditto -c -k --sequesterRsrc --keepParent dist/PolicyMerger.app PolicyMerger-macos.zip
      - uses: actions/upload-artifact@v4
        with:
          name: PolicyMerger-macos
          path: PolicyMerger-macos.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
      - name: Package (Linux)
        env:
          PYTHONPATH: src
        run: |
          pyinstaller --noconfirm --clean --windowed --name PolicyMerger src/policy_merger/gui/fluent_app.py
          tar -C dist -czf PolicyMerger-linux.tar.gz PolicyMerger
      - uses: actions/upload-artifact@v4
        with:
          name: PolicyMerger-linux
          path: PolicyMerger-linux.tar.gz

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare files list
        id: files
        run: |
          echo "files<<EOF" >> $GITHUB_OUTPUT
          find artifacts -type f -maxdepth 2 >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/PolicyMerger-windows/PolicyMerger-windows.zip
            artifacts/PolicyMerger-macos/PolicyMerger-macos.zip
            artifacts/PolicyMerger-linux/PolicyMerger-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


